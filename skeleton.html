<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skeleton for me</title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <style>
        body {
        
            margin: 0;
            overflow: hidden;
        }
    </style>

</head>
<body>
    <div id="webGL-output">
        <!-- 결과물이 html 마크업 언어식으로 변환되어 들어갈 div태그 -->
    </div>

    <script>
        function init(){
            // Three.js 라이브러리를 이용해서 기능구현을 할 init function
            // 여기서 id = "webGL-output" 태그 지정하면서 저 div 태그안에다 이것저것 집어넣겠지
        }

        window.onload = init;
        // 모든 준비가 다 완료 된 후에 init 함수를 실행하겠다는 의미
    </script>
    
</body>
</html>
